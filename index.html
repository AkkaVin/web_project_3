  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="/images/logo.svg"
          alt="white filled USA map outline"
        />
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__list-item">
              <a class="header__lang-link header__lang-link_active" href="#"

        <section class="lead"></section>
        <section class="intro"></section>
        <section class="photo-grid"></section>
        <section class="places"></section>

          <a
            class="cover__link"
            href="https://www.nps.gov/nr/travel/route66/maps66.html"

              <h2 class="cover__title">Historic Route 66</h2>
